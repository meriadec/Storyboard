<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Storyboard - dev</title>
<% for (var css in htmlWebpackPlugin.files.css) { %>
  <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
<% } %>
</head>
<body>

  <div class="App">

    <div class="Nav">
      <div class="Nav-part-left">
        <div class="Nav-logo"></div>
      </div>
      <div class="Nav-part-right">
        <div class="Nav-item"></div>
        <div class="Nav-item delete-screen">
          D
        </div>
        <div class="Nav-item toggle-text">
          T
        </div>
      </div>
    </div>

    <div class="View">
      <div class="Player-container">
        <div class="Player">

          <div class="Player-screen"></div>

          <div class="Player-arrow-container left">
            <div class="Player-arrow"></div>
          </div>

          <div class="Player-arrow-container right">
            <div class="Player-arrow right"></div>
          </div>

        </div>
        <div class="Player-text">
        </div>
      </div>
      <div class="Player-controls">
        <div class="View-player-controls-item red"></div>
        <div class="View-player-controls-item blue"></div>
        <div class="View-player-controls-item green"></div>
      </div>
    </div>

  </div>
<% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
  <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
<% } %>
</body>
</html>
